<link rel="import" href="/vendor/puppet-redirect/src/puppet-redirect.html">
<link rel="import" href="/vendor/console-log/console-log.html">

<template bind="{{UserAdminApp}}">

<h1>REGISTER</h1>    


    <div class="launcher-labeled-input">
        <input id="Username$" type='text' value='{{ Username$ }}' placeholder='<Username>'>
        <label for="Username$">Username</label>
    </div>
    <div class="launcher-labeled-input">
        <input id="Password$" type='text' value='{{ Password$ }}' placeholder='<Password>'>
        <label for="Password$">Password</label>
    </div>

    {{Message}}

    <button class="launcher-button" style="background-color:#11653B" onclick="getModel(this).Save$ = null">Save</button>
    <button class="launcher-button"  onclick="getModel(this).Cancel$ = null">Cancel</button>

   <link is="puppet-redirect" history url="{{ RedirectUrl }}">
   <console-log info="REDIRECT: UserAdminApp (systemuserregister) - Redirecting to => {{RedirectUrl}}"></console-log>

</template>
