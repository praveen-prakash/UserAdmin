<template bind="{{UserAdminApp}}">
    <template if="{{Users.length > 0}}">
        <h1>Users</h1>
        <template repeat="{{Users}}">
            <li><a href="{{Uri}}">{{Username}} ({{FullName}})</a></li>
        </template>
    </template>
    <template if="{{Groups.length > 0}}">
        <h1>Usergroups</h1>
        <template repeat="{{Groups}}">
            <li><a href="{{Uri}}">{{Name}}</a></li>
        </template>
    </template>
</template>
