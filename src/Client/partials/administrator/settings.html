<link rel="import" href="/vendor/juicy-redirect/src/juicy-redirect.html">

<template bind="{{UserAdminApp}}">

    <H1>Settings Mail</H1>

    <div class="launcher-labeled-input">
        <input id="Host$" type='text' value='{{ Host$ }}' placeholder='<Host>'>
        <label for="Host$">Host</label>
    </div>

    <div class="launcher-labeled-input">
        <input id="Port$" type='number' value='{{ Port$ }}' placeholder='<Port>'>
        <label for="Port$">Port</label>
    </div>

    <div class="launcher-labeled-input">
        <input id="EnableSsl$" type='checkbox' value='{{ EnableSsl$ }}'>
        <label for="EnableSsl$">Enable SSL</label>
    </div>

    <div class="launcher-labeled-input">
        <input id="Username$" type='text' value='{{ Username$ }}' placeholder='<Username>'>
        <label for="Username$">Username</label>
    </div>

    <div class="launcher-labeled-input">
        <input id="Password$" type='password' value='{{ Password$ }}' placeholder='<Password>'>
        <label for="Password$">Password</label>
    </div>

    <template if="{{Message}}">
        <p>{{Message}}</p>
    </template>

    <button class="launcher-button" style="background-color:#11653B" onclick="getModel(this).Save$ = null">Save</button>
    <button class="launcher-button"  onclick="getModel(this).Close$ = null">Close</button>

    <link is="juicy-redirect" history url="{{ RedirectUrl }}">

</template>
