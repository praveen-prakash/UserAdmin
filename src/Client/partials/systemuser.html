<link rel="import" href="/vendor/juicy-redirect/src/juicy-redirect.html">


<template bind="{{UserAdminApp}}">

    <H1>{{FullName}}</H1>

    <div class="launcher-labeled-input">
        <input id="Username$" type='text' value='{{ Username$ }}' placeholder='<Username>'>
        <label for="Username$">Username</label>
    </div>
    <div class="launcher-labeled-input">
        <input id="Password$" type='text' value='{{ Password$ }}' placeholder='<Password>'>
        <label for="Password$">Password</label>
    </div>

    Type: {{ Type }}<br />

    List of emails
    <template repeat="{{item in EMails}}">
        Email:{{item.EMail}}
    </template>

    <button class="launcher-button" style="background-color:#11653B" onclick="getModel(this).Save$ = null">Save</button>
    <button class="launcher-button"  onclick="getModel(this).Delete$ = null">Delete</button>
    <button class="launcher-button"  onclick="getModel(this).Close$ = null">Close</button>

   <link is="juicy-redirect" history url="{{ RedirectUrl }}">

</template>
