<template>
    <template is="dom-bind">
        <template is="dom-if" if="{{model.Users.length}}">
            <h1>Users</h1>
            <template is="dom-repeat" items="{{model.Users}}">
                <li>
                    <a href="{{item.Uri}}">
                        <span>{{item.Username}}</span>
                        (<span>{{item.FullName}}</span>)
                    </a>
                </li>
            </template>
        </template>
        <template is="dom-if" if="{{model.Groups.length}}">
            <h1>Usergroups</h1>
            <template is="dom-repeat" items="{{model.Groups}}">
                <li>
                    <a href="{{item.Uri}}">{{item.Name}}</a>
                </li>
            </template>
        </template>
        <dom-bind-notifier observed-object="{{model}}" path="model" deep></dom-bind-notifier>
    </template>
</template>
