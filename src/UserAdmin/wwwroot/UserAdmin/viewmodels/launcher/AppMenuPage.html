<link rel="import" href="/sys/puppet-redirect/src/puppet-redirect.html">

<template>
    <template is="dom-bind">

        <template is="dom-if" if="{{model.IsAdministrator}}">
            <li>
                <a href="/UserAdmin/admin/users">
                    <div title="System Users" class="the-icons span3"><i class="glyphicon glyphicon-user"></i> <span class="i-name">System Users</span></div>
                </a>
            </li>
            <li>
                <a href="/UserAdmin/admin/usergroups">
                    <div title="System Users" class="the-icons span3"><i class="glyphicon glyphicon-user"></i> <span class="i-name">System User Groups</span></div>
                </a>
            </li>
            <li>
                <a href="/UserAdmin/admin/settings">
                    <div title="Settings" class="the-icons span3"><i class="glyphicon glyphicon-cog"></i> <span class="i-name">System Settings</span></div>
                </a>
            </li>
        </template>
        <link is="puppet-redirect" history url$="{{model.RedirectUrl}}" />
        <dom-bind-notifier observed-object="{{model}}" path="model" deep></dom-bind-notifier>
    </template>
</template>
