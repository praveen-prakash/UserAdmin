<link rel="stylesheet" href="/sys/bootswatch/paper/bootstrap.css" />

<template>
    <H2>System users</H2>
    <table class="table" >
        <thead>
            <tr>
                <th>Sign-in name</th>
                <th>Name</th>
                <th>Type</th>
                <th>Member in</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <template repeat="{{item in Items}}">
                <tr>
                    <td>
                        <img style="height:16px;vertical-align: text-top" src="{{item.ImageURL}}" />
                        <a href="/UserAdmin/admin/users/{{item.Key}}"> {{item.Username}}</a>
                    </td>
                    <td>
                        <a href="/UserAdmin/admin/users/{{item.Key}}">{{item.FullName}}</a>
                    </td>
                    <td>{{item.Type}}</td>
                    <td>
                        <template repeat="{{group, groupIndex in item.Groups}}">
                            <template if="{{groupIndex > 0}}">,&nbsp;</template>
                            <a href="/UserAdmin/admin/usergroups/{{group.Key}}">{{group.Name}}</a>
                        </template>                        
                    </td>
                    <td>
                        <button onclick="getModel(this).item.Delete$++" class="btn btn-default btn-xs">Delete</button>
                    </td>
                </tr>
            </template>
        </tbody>
    </table>
    <a class="btn btn-primary btn-sm" href="/UserAdmin/admin/createuser">Create User</a>
</template>
