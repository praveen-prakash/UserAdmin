<link rel="stylesheet" href="/UserAdmin/css/useradmin.css" />


<template>


    <H1>System users</H1>

    <table class="gridtable" >
        <thead>
            <tr>
                <th>Sign-in name</th>
                <th>Name</th>
                <th>Type</th>
                <th>Member in</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>

            <template repeat="{{item in Items}}">
                <tr>
       
                    <td>
                        <img style="height:16px;vertical-align: text-top" src="{{item.ImageURL}}" />
                        <a href="/UserAdmin/admin/users/{{item.Key}}"> {{item.Username}}</a>
                    </td>
                    <td>
                        <a href="/UserAdmin/admin/users/{{item.Key}}">{{item.FullName}}</a>
                    </td>
                    <td>{{item.Type}}</td>
                    <td>
                        <template repeat="{{group, groupIndex in item.Groups}}">
                            <template if="{{groupIndex > 0}}">,&nbsp;</template>
                                <a href="/UserAdmin/admin/usergroups/{{group.Key}}">{{group.Name}}</a>
                        </template>                        
                    </td>

                    <td><button onclick="getModel(this).item.Delete$++">Delete</button></td>
                </tr>
            </template>

        </tbody>

    </table>

    <a href="/UserAdmin/admin/createuser">Create User</a>
</template>
